<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de costos</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="card w-75">
            <div class="card-body">
                <div class="card">
                    <div class="card-header">
                        Seleccione un producto
                    </div>
                    <div class="card-body productos">
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        Seleccione un medio de pago
                    </div>
                    <div class="card-body tarjetas">
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        Seleccione cantidad de cuotas
                    </div>
                    <div class="card-body cuotas">
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        Es Jubilada o Jubilado? (Aplica descuento del 15%)
                    </div>
                    <div class="card-body jubilado">
                        <div class="form-check">
                            <input class="form-check-input" value="true" type="radio" name="radioJubilado" id="radioJubiladoTrue">
                            <label class="form-check-label" for="radioJubiladoTrue">
                                Si
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" value="false" type="radio" name="radioJubilado" id="radioJubiladoFalse">
                            <label class="form-check-label" for="radioJubiladoFalse">
                                No
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-end input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                    <button class="btn btn-outline-primary" id="calcularButton" type="button">Cacular Costo</button>
                    </div>
                    <input class="w-30" id="valorFinalInput" type="text" disabled class="form-control" placeholder="$">
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
